spring:
  webflux:
    base-path: /nhn-adapter
server:
  port: 8080
  app:
    context-path: /nhn-adapter
  error:
    include-message: always
  address: 0.0.0.0
management:
  server:
    port: 8090
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  endpoints:
    web:
      base-path: /
      exposure:
        include: "info,env,prometheus,health"
    enabled-by-default: true
nhn:
  services:
    ar:
      url: "https://ws-web.test.nhn.no/v1/Ar"
      username: ${NHN_SERVICES_USERNAME}
      password: ${NHN_SERVICES_PASSWORD}
    flr:
      url: "https://ws-web.test.nhn.no/v2/flr"
      username: ${NHN_SERVICES_USERNAME}
      password: ${NHN_SERVICES_PASSWORD}
    msh:
      url: "https://api.tjener.test.melding.nhn.no"
      source-system: "digidir"



    
oauth2:
  helse-id:
    client-id: ${NHN_CLIENT_ID}
    private-key: ${NHN_PRIVATE_KEY}
    issuer: "https://helseid-sts.test.nhn.no"
    audience: "https://helseid-sts.test.nhn.no"
logging:
  level:
    org.springframework.http.codec.json: DEBUG
    org.springframework.core.codec: DEBUG



